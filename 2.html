  <h2>열대어의 종류</h2>
    <h3><b>알지이터</b></h3>
    <img src="https://w.namu.la/s/3619197862dc24f3083226a737c16bd70f65850b90577a5ce7ddde7cd210278bc04b96e884593ee8b6e75b993b563f1427f4b17705f1dd7068e5ad5d4a18e9441f9c4caf38b17fe8d8cdb0a996fcbe951fc7b014a1659df3539d514df05455357984529b85c69cace41dbc1468d9e25f" width="600">

    <p>시아미즈 알지이터는 동남아시아에 서식하는 어종으로, 최대 길이는 16cm정도다. 주로 수족관에서는 3~4cm의 어린 개체들을 판매한다 </p>
    <br> 난생을 하며, 원래 초식성이지만 때로 곤충에 유생이나 동물플랑크톤도 먹는다. 흡반 같은 입을 가지고 있어서 단단한 표면에 달라붙어 있다.
    <br> 작은 호흡공을 통해 아가미로 물을 흐르게 한다. 매우 인기있는 관상어이며, 주로 어항의 이끼를 제거하기 위한 생물로 쓰인다.
